<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DeputyBlogs: A hacker-themed blogging platform sharing insights, stories, and tutorials from the DeputyMods community. Stay updated with GTA V mods and more!">
    <meta name="robots" content="index, follow">
    <title>DeputyBlogs</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <!-- Markdown Parser -->
</head>
<body>
    <div id="navbar"></div> <!-- Navigation bar dynamically loaded -->
    <main>
        <h1>Welcome to <span class="highlight">DeputyBlogs</span></h1>
        <p>Your hub for insights, stories, and tutorials from the <span class="highlight">DeputyMods</span> community. Explore the world of GTA V modding and more, all with a hacker-themed twist!</p>

        <section id="post-list-section">
            <h2>Recent Posts</h2>
            <ul id="post-list"></ul>
        </section>

        <section id="full-post-section">
            <h2>Read a Post</h2>
            <div id="post-content">
                <p>Select a post to view the full content here.</p>
            </div>
        </section>
    </main>
    <div id="footer"></div> <!-- Footer dynamically loaded -->
    <script src="./scripts/app.js"></script>
</body>
</html>
